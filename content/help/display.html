{%extends display.main%} {%block content%}
<aside class="help-sidebar">
 <a href="{{url.kingdom}}/tour" class="help-tour hide">
  <img src="{{url.static}}/images/svg/help/tour.svg" alt='{%trans "Two minute tour"%}'>
  <p>{%trans "Two minute tour"%}</p>
 </a>
 <a href="{{url.kingdom}}/contact" class="help-contact">
  <p>{%trans "Contact Us"%}</p>
  <img src="{{url.static}}/images/miniature/help-contact.png" alt='{%trans "Contact Us"%}'>
 </a>
</aside>
<div class="main pad help-main-page">
 <div class="box in xlarge">
 {%if false%}
  <div class="row">
     <div class="search-box">
      <input type="text" name="search" placeholder='{%trans "Search"%}' value="{{search_value}}" autocomplete="off" class="autocomplete">
      <label class="search-label">
       <span class="icon-search"></span>
      </label>
     </div>
   <div class="search-result" data-xhr='search-result' id="search-result"></div>
  </div>
  {%endif%}

  {%trans "Soon"%}
 </div>
</div>
{%endblock%}
