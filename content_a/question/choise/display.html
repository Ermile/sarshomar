{%extends display.question%}


{%block pageContent%}
{{block('pageSteps')}}
<div class="f justify-center">
	<div class="c6">
		<div class="cbox">
			<form method="post" autocomplete="off" class="mB20">
				{{block('ichoise')}}
				{{block('iadd')}}
			</form>

			{%for key, value in dataRow.choice%}
				<div class="msg outline secondary">
					{{value.title}}
					<a href="{{url.pwd}}" class="badge danger floatL" data-ajaxify data-method='post' data-data='{"key" : "{{key}}", "action" : "remove"}'>{%trans "Remove"%}</a>
				</div>
			{%endfor%}
		</div>
	</div>
</div>
{%endblock%}
