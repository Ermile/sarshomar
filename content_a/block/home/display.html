{%extends display.block%}

{%block pageContent%}

<div class='middle normal f justify-center'>

  <div class="vcard mA10">
    <img src="{{url.site}}/static/siftal/images/useful/plus1.png" alt="add new block">
    <div class="content"></div>
    <div class="footer pAn">
     <a class="btn block primary" href="{{url.this}}/add">{%trans "Add new block"%}</a>
    </div>
  </div>
{%for key, value in dataTable%}

{%set cardColor%}
{%if value.status == 'enable'%}green{%else%}black{%endif%}
{%endset%}
<div class="vcard shadow c3 green mA10 s12">
  <a href='{{url.here}}/block/general?id={{value.id}}'>
    <div class="content title">
      <div class="header">{{value.title}}</div>
    </div>
    <div class="footer txtC">{{value.status}}</div>
  </a>
</div>
{%endfor%}

</div>
{%endblock%}
