{%extends display.question%}



{%block pageContent%}

<div class="chart x4 mB10" id="chartdiv"></div>

<div class="f">
 <div class="c6 s12">{{block ("stAnswers")}}</div>
 <div class="c6 s12">{{block ("stQuestion")}}</div>
</div>


{%endblock%}



{%block stAnswers%}
<a class="dcard x2" href='{{url.this}}/answers?id={{requestGET.id}}'>
 <div class="statistic orange">
  <div class="value"><i class="sf-list"></i></div>
  <div class="label">{%trans "Group by answer"%}</div>
 </div>
</a>
{%endblock%}



{%block stQuestion%}
<a class="dcard x2" href='{{url.this}}/questionlist?id={{requestGET.id}}'>
 <div class="statistic yellow">
  <div class="value"><i class="sf-bar-chart"></i></div>
  <div class="label">{%trans "Group by question"%}</div>
 </div>
</a>
{%endblock%}


{%block foot_js%}
<script type="text/javascript">
  {%include 'content_a/report/home/chart.js'%}
</script>
{%endblock%}
